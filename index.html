<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing It</title>
    <!-- Resources -->
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <meta name="description" content="Amasing web app to search lyrics and authors.">
    <meta name="keywords" content="Music Search, Music Lyrics, Songs, Artists">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="d-flex flex-column">

    <!-- Splash Screen -->
    <div id="splash" class="d-flex flex-column justify-content-center align-items-center">
        <img class="img-fluid rounded splash-img" src="./img/singit_logo.jpg" alt="Sing It">
    </div>

    <!-- Header Section & Search Form -->
    <header>
        <div class="pt-4 d-flex col align-items-center">
            <div class="container">
                <h1 class="text-secondary mt-2 text-white">Search lyrics</h1>
            </div>
        </div>
    </header>
    
    <!-- Searcher Nav -->
    <div class="bg-black sticky-top">
        <div class="searcher-container container">
            <form id="searchForm">
                <div class="input-group mt-3 mb-3">
                    <input type="text" class="form-control" id="searchInpt" placeholder="Type song or artist..." aria-label="Type song or artist..." aria-describedby="button-addon2">
                    <button class="btn btn-error" type="button" id="button-addon3"><i class="bi bi-x-lg"></i></button>
                    <button class="btn btn-light" type="submit" id="button-addon2"><i class="bi bi-search"></i></button>
                    </div>
            </form>
        </div>
    </div>
    
    <!-- Search Results -->
    <main class="d-flex flex-column justify-content-center align-items-center bg-white">
        <div id="loaderResult" class="text-center mt-4 pt-4">
            <div class="spinner-border text-info" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
        </div>
        <div id="searchResults" class="container justify-content-center align-items-center"></div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./scripts/app.js" type="module"></script>
</body>
</html>
